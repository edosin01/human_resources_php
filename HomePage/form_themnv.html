<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm nhân viên mới</title>
    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet"/>
    <link rel="icon" href="../assets/img/metaverse_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/font/bootstrap.css">
    <link rel="stylesheet" href="../assets/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
  </head>
  <body>
    <div class="main">
      <div id="menu" class="close-nav">
        <div class="acc">
          <img
            class="avatar"
            src="../assets/img/avatar_account.webp"
            alt="Lỗi hiển thị"
          />
          <div class="info clwhite">
            <span class="name">ADMIN1</span><br />
            <span class="status"
              ><img src="../assets/img/green_dot.png" alt="" width="15px" />
              Đang hoạt động</span
            >
          </div>
          <i class="bi bi-list icon-menu icon-menu-close clwhite"></i>
        </div>

        <ul id="nav">
          <li>
            <a href="./index.html" class="right-arrow">
              <i class="bi bi-book icons"></i> Menu chính
            </a>
          </li>
          <li>
            <a href="./dsnhanvien.html" class="right-arrow">
              <i class="bi bi-person-fill icons"></i> Quản lý nhân viên
            </a>
          </li>
          <li>
            <a href="./quanlychamcong.html" class="right-arrow">
              <i class="bi bi-calendar-check-fill icons"></i> Quản lý lịch làm
              việc
            </a>
          </li>
          <li>
            <a href="./quanlyluong.html" class="right-arrow">
              <i class="bi bi-cash-coin icons"></i> Quản lý lương
            </a>
          </li>
          <li>
            <a href="#" class="right-arrow">
              <i class="bi bi-star-fill icons"></i> Khen thưởng, kỷ luật
            </a>
          </li>
          <li>
            <a href="#" class="right-arrow">
              <i class="bi bi-people icons"></i> Quản lý tài khoản
            </a>
          </li>
        </ul>
      </div>
      <div id="content">
        <!-- Begin: Navbar -->
        <div class="navbar clwhite">
          <div class="nav-left">
            <i class="bi bi-list icon-menu clwhite"></i>
          </div>
          <div class="nav-right">
            <i class="bi bi-chat-left-dots-fill icons mg6"></i>
          <i class="bi bi-bell icons mg6"></i>
          <img
            class="avatar mg6"
            src="../assets/img/avatar_account.webp"
            alt="Lỗi hiển thị"
          />
          <span class="mg6">Admin 1</span>
          <i class="bi bi-box-arrow-in-right icons mg6 log-out-icon"></i>
          </div>
        </div>
        <!-- End: Navbar -->

        <!-- Begin: Thanh tiêu đề -->
        <nav class="navbar tieude">
          <div class="container-fluid">
            <a class="navbar-brand clwhite navbar-title">Thêm nhân viên mới</a>
            <form class="d-flex form-search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </nav>
        <!-- End: Thanh tiêu đề -->

        <!-- Begin: Form thêm nhân viên -->
        <div class="row">
            <div class="col-md-12">
                <div class="row filter form-add">
                    <div class="col-sm-12">
                        <h4 class="form-add-title">Tạo nhân viên mới</h4>
                        <div class="form-add-content">
                            <form class="row">
                                <div class="form-group col-md-4">
                                  <label class="control-label">ID nhân viên</label>
                                  <input class="form-control" type="text">
                                </div>
                                <div class="form-group col-md-4">
                                  <label class="control-label">Họ và tên</label>
                                  <input class="form-control" type="text" required="">
                                </div>
                                <div class="form-group col-md-4">
                                  <label class="control-label">Địa chỉ email</label>
                                  <input class="form-control" type="text" required="">
                                </div>
                                <div class="form-group col-md-4">
                                  <label class="control-label">Địa chỉ thường trú</label>
                                  <input class="form-control" type="text" required="">
                                </div>
                                <div class="form-group col-md-4">
                                  <label class="control-label">Số điện thoại</label>
                                  <input class="form-control" type="text" required="">
                                </div>
                                <div class="form-group col-md-4">
                                  <label class="control-label">Ngày sinh</label>
                                  <input class="form-control" type="date">
                                </div>
                                <div class="form-group  col-md-3">
                                  <label class="control-label">Nơi sinh</label>
                                  <input class="form-control" type="text" required="">
                                </div>
                                <div class="form-group col-md-3">
                                  <label class="control-label">Số CMND</label>
                                  <input class="form-control" type="text" required="">
                                </div>
                                <div class="form-group col-md-3">
                                  <label class="control-label">Ngày cấp</label>
                                  <input class="form-control" type="date" required="">
                                </div>
                                <div class="form-group col-md-3">
                                  <label class="control-label">Nơi cấp</label>
                                  <input class="form-control" type="text" required="">
                                </div>
                                <div class="form-group col-md-3">
                                  <label class="control-label">Giới tính</label>
                                  <select class="form-control" id="exampleSelect2" required="">
                                    <option>-- Chọn giới tính --</option>
                                    <option>Nam</option>
                                    <option>Nữ</option>
                                    <option>Khác</option>
                                  </select>
                                </div>
                  
                                <div class="form-group  col-md-3">
                                  <label for="exampleSelect1" class="control-label">Chức vụ</label>
                                  <select class="form-control" id="exampleSelect1">
                                    <option>-- Chọn chức vụ --</option>
                                    <option>Bán hàng</option>
                                    <option>Tư vấn</option>
                                    <option>Dịch vụ</option>
                                    <option>Thu Ngân</option>
                                    <option>Quản kho</option>
                                    <option>Bảo trì</option>
                                    <option>Kiểm hàng</option>
                                    <option>Bảo vệ</option>
                                    <option>Tạp vụ</option>
                                  </select>
                                </div>
                                <div class="form-group col-md-3">
                                  <label class="control-label">Bằng cấp</label>
                                  <select class="form-control" id="exampleSelect3">
                                    <option>-- Chọn bằng cấp --</option>
                                    <option>Tốt nghiệp Đại Học</option>
                                    <option>Tốt nghiệp Cao Đẳng</option>
                                    <option>Tốt nghiệp Phổ Thông</option>
                                    <option>Chưa tốt nghiệp</option>
                                    <option>Không bằng cấp</option>
                                  </select>
                                </div>
                                <div class="form-group col-md-3">
                                  <label class="control-label">Tình trạng hôn nhân</label>
                                  <select class="form-control" id="exampleSelect2">
                                    <option>-- Chọn tình trạng hôn nhân --</option>
                                    <option>Độc thân</option>
                                    <option>Đã kết hôn</option>
                                    <option>Góa</option>
                                    <option>Khác</option>
                                  </select>
                                </div>
                  
                                <div class="form-group col-md-12">
                                  <label class="control-label">Ảnh 3x4 nhân viên</label>
                                  <div id="myfileupload">
                                    <input type="file" id="uploadfile" name="ImageUpload" onchange="readURL(this);">
                                  </div>
                                  <div id="thumbbox">
                                    <img height="300" width="300" alt="Thumb image" id="thumbimage" style="display: none">
                                    <a class="removeimg" href="javascript:"></a>
                                  </div>
                                  <div id="boxchoice">
                                    <a href="javascript:" class="Choicefile"><i class="bx bx-upload"></i></a>
                                    <p style="clear:both"></p>
                                  </div>
                                </div>
                            </form>
                        </div>
                        <div class="form-add-btn text-center">
                            <button class="btn btn-save" type="button">Lưu lại</button>
                            <a class="btn btn-cancel" href="./dsnhanvien.html">Hủy bỏ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
